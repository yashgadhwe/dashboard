<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleo.css">

</head>
<body>
    
      
    <div class="dashboard-container">

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h3 class="logo-text">Logo</h3>
                <img class="logo-icon" src="img/anlytics.png" alt="Logo Icon">
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><img class="nav-icon" src="img/dashboard.png" alt="Dashboard Icon"> <span class="nav-text">Dashboard</span></a></li>
                <li><a href="order.html"><img class="nav-icon" src="img/product.png" alt="Users Icon"> <span class="nav-text">Products</span></a></li>
                <li><a href="analytics.html"><img class="nav-icon" src="img/anlytics.png" alt="Settings Icon"> <span class="nav-text">Experimental tools</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="separator"></div>
                <ul class="footer-links">
                    <li><a href="#"><img src="img/link.png" alt="Redirect Icon"> Go to Website</a></li>
                    <li><a href="#"><img src="img/exit.png" alt="Logout Icon"> Logout</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-left">
                    <!-- <button id="toggleSidebar">â˜°</button> -->
                    <span id="toggleSidebar"> <img src="img/hamburger.png" alt="" height="25px" width="25px"></span>
                </div>
                <div class="header-right">
                    <!-- Dark Mode Toggle -->
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                    <!-- Username and Role -->
                    <div class="user-info">
                        <span>Hey, Username</span>
                        <p>Admin</p>
                    </div>
                    <!-- User Icon -->
                    <div class="user-menu">
                        <img src="img/user.png" alt="User Icon">
                    </div>
                </div>
            </header>
            
            <div class="content">
                <!-- Product Buttons -->
                <div class="button-container">
                    <button id="singleProductBtn">Single Product</button>
                    <button id="multipleDataBtn">Upload File</button>
                </div>
        
                <!-- Table -->
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Brand Name</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Offer Price</th>
                            <th>Original Price</th>
                            <th>Deal Percentage</th>
                            <th>Sizes</th>
                            <th>Rating</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Product data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        
            <!-- Single Product Modal -->
            <div id="singleProductModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeSingleProductModal">&times;</span>
                    <h2>Enter Single Product</h2>
                    <form id="singleProductForm">
                        <label>Brand Name:</label><input type="text" id="brandName" required><br>
                        <label>Product Name:</label><input type="text" id="productName" required><br>
                        <label>Product Image URL:</label><input type="text" id="productImage"><br>
                        <label>Offer Price:</label><input type="number" id="offerPrice" required><br>
                        <label>Original Price:</label><input type="number" id="originalPrice"><br>
                        <label>Deal Percentage:</label><input type="number" id="dealPercentage"><br>
                        <label>Sizes:</label><input type="text" id="sizes"><br>
                        <label>Rating:</label><input type="number" id="rating" step="0.1"><br>
                        <label>Category:</label><input type="text" id="category"><br>
                        <button type="submit">Add Product</button>
                    </form>
                </div>
            </div>
        
            <!-- Multiple Data Modal -->
            <div id="multipleDataModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeMultipleDataModal">&times;</span>
                    <h2>Upload Excel File</h2>
                    <input type="file" id="excelFile" accept=".xlsx, .xls">
                    <p id="fileName"></p>
                    <button id="uploadBtn">Upload and Display Products</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="scripto.js"></script>
</body>
</html>
